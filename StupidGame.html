<script type="text/javascript">
	
function check(obj) {
	

	if(obj.id == 1 ){


		$("#"+obj.id).css("background-color","red");
		$("#"+obj.id).animate({top:-8}, 210).animate({top:20}, 180)
        .animate({top:-4}, 150).animate({top:0}, 130)//是Chaining

		alert("答錯:你覺得像嗎?");

	} else if( obj.id == 2 ){

		$("#"+obj.id).css("background-color","red");
		$("#"+obj.id).animate({top:-8}, 210).animate({top:20}, 180)
        .animate({top:-4}, 150).animate({top:0}, 130)//是Chaining
		alert("答錯:這是皮丘!!");

	} else if( obj.id == 3 ){

		$("#"+obj.id).css("background-color","red");
		$("#"+obj.id).animate({top:-8}, 210).animate({top:20}, 180)
        .animate({top:-4}, 150).animate({top:0}, 130)//是Chaining
	    alert("答錯:這是雷丘!!");

	} else if( obj.id == 4 ){

		 $("#"+obj.id).css("color","red");
		 alert("答對:頭腦不錯嗎哈哈");
		 $("#numberone").hide(2000);
		 $("#numbertwo").slideDown("slow");
		 


	}

}

</script>
